<!doctype html>
<head>
    <meta charset="utf-8">

    <title>VOICE Rewards</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

</head>

<body>

    <nav class="container">
        <div class="row">
            <div class="col-lg-offset-10 col-lg-2 col-md-offset-10 col-md-2 col-sm-offset-10 col-sm-2" style="min-width:200px;margin-top:10px;">
                <div class="toggle-form" id="login-toggle">
                    Log In
                </div>
                <div class="toggle-form" id="signup-toggle">
                    Sign up
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="main">

        <div class="row">
            <div class="form-login">
                <h2>Log in</h2>
                <label for="log-name">Name</label>
                <input type="text" id="log-name" />
                <br>
                <br>
                <label for="log-pass">Password</label>
                <input type="text" id="log-pass" />
                <br>
                <br>
                <button id="btn-login">Log in</button>
            </div>
        </div>

        <div class="row">
            <div class="form-new">
                <h2>New User</h2>
                <label for="inp-name">Name</label>
                <input type="text" id="inp-name" />
                <br>
                <br>
                <label for="inp-password">Password</label>
                <input type="text" id="inp-password" />
                <br>
                <br>
                <label for="inp-email">Email</label>
                <input type="text" id="inp-email" />
                <br>
                <br>
                <button id="btn-submit">Submit</button>
            </div>
        </div>

    </div><!--end main-->

     

    <script src="js/parsefunctions.js" type="text/javascript"></script>
</body>

</html>
